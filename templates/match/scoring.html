{% extends 'base.html' %}
{% block title %}Scoring{% endblock title %}
{% block nav %}{% include 'nav.html' %}{% endblock nav %}
{% block container %}
<div class="container">
    <div class="row mt-3 {% if blue %}bg-primary{% else %}bg-danger{% endif %} text-white">
        <div class="col">
            <div class="row">
                <div class="col-6">
                    <h2 name="data">Event:</h2>
                </div>
                <div class="col-6">
                    <h2 name="data">Match:</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <h2 name="data">Team:</h2>
                </div>
                <div class="col-3">
                    <h2 name="data">Mode:</h2>
                </div>
                <div class="col-3">
                    <h2 name="data">Time:</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <!-- Auto A & C -->
            <h3>Auto</h3>
            <div class="row">
                <div class="col">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Auto A:</span>
                        </div>
                        <button type="button" class="btn btn-danger">-</button>
                        <input type="number" class="form-control" name="auto" id="auto_a" value="0" disabled>
                        <div class="input-group-append">
                            <button type="button" class="btn btn-primary">+</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Auto C:</span>
                        </div>
                        <button type="button" class="btn btn-danger">-</button>
                        <input type="number" class="form-control" name="auto" id="auto_c" value="0" disabled>
                        <div class="input-group-append">
                            <button type="button" class="btn btn-primary">+</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Tele A & C -->
            <h3 class="mt-3">Tele</h3>
            <div class="row">
                <div class="col">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Tele A:</span>
                        </div>
                        <button type="button" class="btn btn-danger">-</button>
                        <input type="number" class="form-control" name="tele" id="tele_a" value="0" disabled>
                        <div class="input-group-append">
                            <button type="button" class="btn btn-primary">+</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Tele C:</span>
                        </div>
                        <button type="button" class="btn btn-outline-success form-control" name="tele" id="tele_c">Greater Than 3</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            
        </div>
    </div>
</div>
{% endblock %}
{% block script %}

{% endblock script %}
